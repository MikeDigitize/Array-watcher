<!DOCTYPE html>
<html>
<head>
	<title>Array Watcher</title>
</head>
<body>

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">

		function log(method, evt) {
			console.log(method, evt.type, this);
		}

		var arr = AoArray(14,25,33,45);
		arr.push(85,66,47);
		arr.watch('push', log);
		arr.push(88,9,1000);
		arr.watch('map', log);
		arr.map(function(num) {
			return num += 100;
		});

		var arr2 = AoArray({ name : 'Mike', job : 'Developer' }, { name : 'John', job : 'CEO' });
		arr2.watch('forEach', log);
		arr2.forEach(function(person) {
			console.log(person);
		});

	</script>
</body>
</html>
